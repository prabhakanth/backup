apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicaset12
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: jenkins
  template: 
    metadata:
      labels:
        app: jenkins
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: Env
                operator: In
                values:
              - prod
            topologyKey: "kubernetes.io/hostname"
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: Env
                operator: In
                values:
                - prod
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: jenkins-container
        image: jenkins/jenkins:2.60.2
