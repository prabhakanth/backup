apiVersion: v1
kind: volume
metadata:
  labels:
    app: jenkins
spec:
  containers:
    - name: my-jenkins
      image: jenkins/jenkins:lts
      volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
  volumes:
    - name: jenkins-home
      hostPath:
        path: /root/jenkins_data
        type: Directory
